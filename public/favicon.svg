<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <!-- Define a mask to cut out the triangle from the pentagon -->
        <mask id="triangleCutout">
            <rect width="128" height="128" fill="white"/>
            <path 
                d="M 64 90 L 38 45 L 90 45 Z" 
                fill="black"
                stroke="black"
                stroke-width="4"
                stroke-linejoin="round"
                stroke-linecap="round"
            />
        </mask>
    </defs>
    
    <!-- Pentagon filled silver with triangle cut out (larger size) -->
    <path 
        d="M 64 123 L 8 83 L 20 15 L 108 15 L 120 83 Z" 
        fill="#3C454D" 
        stroke="#3C454D" 
        stroke-width="1.5"
        stroke-linejoin="round"
        mask="url(#triangleCutout)"
    />
</svg>
